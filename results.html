<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.dark-mode .navbar a {
            color: #bb86fc;
        }

        .navbar .home-btn {
            font-weight: bold;
        }

        .navbar .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.dark-mode .dropdown-menu {
            background-color: #1f1f1f;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        body.dark-mode .dropdown-menu a:hover {
            background-color: #333;
        }

        .dropdown-menu .mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu .mode-toggle {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-menu .mode-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        h1,
        h2 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1,
        body.dark-mode h2 {
            color: #e0e0e0;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        body.dark-mode table {
            background-color: #2c2c2c;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode th,
        body.dark-mode td {
            color: #e0e0e0;
            border-color: #333;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        body.dark-mode th {
            background-color: #6200ee;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        body.dark-mode tr:nth-child(even) {
            background-color: #1f1f1f;
        }

        tr:hover {
            background-color: #ddd;
        }

        body.dark-mode tr:hover {
            background-color: #333;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode button {
            background-color: #6200ee;
            color: #ffffff;
        }

        button:hover {
            background-color: #555;
        }

        body.dark-mode button:hover {
            background-color: #3700b3;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }

        .year-filter {
            width: 80%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }

        .search-button {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .search-button {
            background-color: #6200ee;
            color: #ffffff;
        }

        .search-button:hover {
            background-color: #555;
        }

        body.dark-mode .search-button:hover {
            background-color: #3700b3;
        }

        .back-to-top {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .back-to-top {
            background-color: #6200ee;
            color: #ffffff;
        }

        .back-to-top:hover {
            background-color: #555;
        }

        body.dark-mode .back-to-top:hover {
            background-color: #3700b3;
        }

        @media only screen and (max-width: 600px) {
            h1,
            h2 {
                font-size: 1.5rem;
            }

            .container {
                width: 100%;
                padding: 10px;
            }

            .search-bar,
            .year-filter {
                width: 100%;
            }

            table {
                font-size: 0.8rem;
            }

            th,
            td {
                padding: 6px;
            }

            button {
                width: 100%;
            }

            .back-to-top {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        window.onload = function () {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        window.onclick = function (event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.mode-toggle')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }
