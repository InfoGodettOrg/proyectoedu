<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto Personal</title>
    <style>
        /* Include your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.dark-mode .navbar a {
            color: #bb86fc;
        }

        .navbar .home-btn {
            font-weight: bold;
        }

        .navbar .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.dark-mode .dropdown-menu {
            background-color: #1f1f1f;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        body.dark-mode .dropdown-menu a:hover {
            background-color: #333;
        }

        .dropdown-menu .mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu .mode-toggle {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-menu .mode-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .year-dropdown {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }

        .year-dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark-mode .year-dropdown select {
            background-color: #333;
            color: #e0e0e0;
            border-color: #444;
        }

        /* Thumbnails */
        .thumbnails {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .thumbnail {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
            margin: 10px;
            text-decoration: none;
            color: #333;
        }

        body.dark-mode .thumbnail {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .thumbnail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
        }

        .thumbnail h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        body.dark-mode .thumbnail h3 {
            color: #e0e0e0;
        }

        .thumbnail p {
            font-size: 1rem;
            color: #666;
            transition: color 0.3s;
        }

        body.dark-mode .thumbnail p {
            color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="home-btn">HOME</a>
        <div class="menu-btn" onclick="toggleDropdown()">&#9776;</div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="archive.html">Archive</a>
        <a href="statistics.html">Statistics</a>
        <a href="history.html">History</a>
        <a href="tv_radio.html">TV | Radio</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    </div>

    <!-- Main Content -->
    <h1>Voto Personal</h1>

    <!-- Year Dropdown -->
    <div class="year-dropdown">
        <select id="yearSelect" onchange="showThumbnails()">
            <option value="">Select a Year</option>
            <option value="2021">2021</option>

            <option value="2003">2003</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>

        </select>
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails" id="thumbnailsContainer">
        <!-- Thumbnails will be populated here based on the selected year -->
    </div>

    <script>
        // Function to toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        // On page load, apply the saved theme
        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.mode-toggle')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }

        // Function to show thumbnails based on selected year
        function showThumbnails() {
            const year = document.getElementById('yearSelect').value;
            const container = document.getElementById('thumbnailsContainer');
            container.innerHTML = ''; // Clear existing thumbnails

            if (year) {
                // Add a thumbnail for the selected year
                const thumbnail = document.createElement('a');
                thumbnail.href = `voto_personal_${year}.html`;
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `
                    <img src="thumbnails/voto_personal_${year}.jpg" alt="Voto Personal ${year}">
                    <h3>Voto Personal ${year}</h3>
                    <p>View the personal votes received in ${year}.</p>
                `;
                container.appendChild(thumbnail);
            }
        }
    </script>

</body>
</html>
