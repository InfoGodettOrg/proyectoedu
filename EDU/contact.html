<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Proyecto Edukashonal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.dark-mode .navbar a {
            color: #bb86fc;
        }

        .navbar .home-btn {
            font-weight: bold;
        }

        .navbar .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.dark-mode .dropdown-menu {
            background-color: #1f1f1f;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        body.dark-mode .dropdown-menu a:hover {
            background-color: #333;
        }

        .dropdown-menu .mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu .mode-toggle {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-menu .mode-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .contact-container {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin: 10px 0 5px;
            font-size: 1rem;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode .contact-form label {
            color: #e0e0e0;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark-mode .contact-form input,
        body.dark-mode .contact-form textarea {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border-color: #333;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .contact-form button {
            background-color: #6200ee;
            color: #ffffff;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        body.dark-mode .contact-form button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="home-btn">HOME</a>
        <div class="menu-btn" onclick="toggleDropdown()">&#9776;</div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="archive.html">Archive</a>
        <a href="statistics.html">Statistics</a>
        <a href="history.html">History</a>
        <a href="tv_radio.html">TV | Radio</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    </div>

    <!-- Main Content -->
    <h1>Contact Us</h1>

    <div class="contact-container">
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Function to toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        // On page load, apply the saved theme
        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.mode-toggle')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
