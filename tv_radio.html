<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV | Radio - Proyecto Edukashonal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.dark-mode .navbar a {
            color: #bb86fc;
        }

        .navbar .home-btn {
            font-weight: bold;
        }

        .navbar .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.dark-mode .dropdown-menu {
            background-color: #1f1f1f;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        body.dark-mode .dropdown-menu a:hover {
            background-color: #333;
        }

        .dropdown-menu .mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu .mode-toggle {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-menu .mode-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .section-title {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode .section-title {
            color: #e0e0e0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive columns */
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        .grid-container button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        body.dark-mode .grid-container button {
            background-color: #6200ee;
            color: #ffffff;
        }

        .grid-container button:hover {
            background-color: #555;
        }

        body.dark-mode .grid-container button:hover {
            background-color: #3700b3;
        }

        .radio-player, .tv-player {
            margin: 20px auto;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .radio-player audio, .tv-player video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="home-btn">HOME</a>
        <div class="menu-btn" onclick="toggleDropdown()">&#9776;</div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="archive.html">Archive</a>
        <a href="statistics.html">Statistics</a>
        <a href="history.html">History</a>
        <a href="tv_radio.html">TV | Radio</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    </div>

    <!-- Main Content -->
    <h1>TV | Radio</h1>

    <!-- Radio Stations Section -->
    <section class="radio-section">
        <h2 class="section-title">Radio Stations</h2>
        <div class="grid-container">
            <button onclick="playRadio('RocKorsou 88.3 FM')">RocKorsou 88.3 FM</button>
            <button onclick="playRadio('Dushi FM 88.9')">Dushi FM 88.9</button>
            <button onclick="playRadio('Radio Krioyo 89.7 FM')">Radio Krioyo 89.7 FM</button>
            <button onclick="playRadio('Radio Margaritha 90.3 FM')">Radio Margaritha 90.3 FM</button>
            <button onclick="playRadio('HOW Radio 90.9 FM')">HOW Radio 90.9 FM</button>
            <button onclick="playRadio('Hit Radio 91.5 FM')">Hit Radio 91.5 FM</button>
            <button onclick="playRadio('Radio Life 92.1 FM')">Radio Life 92.1 FM</button>
            <button onclick="playRadio('Radio Deltha Edukativo 92.7 FM')">Radio Deltha Edukativo 92.7 FM</button>
            <button onclick="playRadio('Radio New Song 96.5 FM')">Radio New Song 96.5 FM</button>
            <button onclick="playRadio('Dolfijn FM 97.3 FM')">Dolfijn FM 97.3 FM</button>
            <button onclick="playRadio('Radio Mas 99.7 FM')">Radio Mas 99.7 FM</button>
            <button onclick="playRadio('Radio Hoyer-1 101.9 FM')">Radio Hoyer-1 101.9 FM</button>
            <button onclick="playRadio('Paradise 103.1 FM')">Paradise 103.1 FM</button>
            <button onclick="playRadio('Radio One 103.9 FM')">Radio One 103.9 FM</button>
            <button onclick="playRadio('Radio Active 104.5 FM')">Radio Active 104.5 FM</button>
            <button onclick="playRadio('Radio Hoyer-2 105.1 FM')">Radio Hoyer-2 105.1 FM</button>
            <button onclick="playRadio('Radio Direct 107.1 FM')">Radio Direct 107.1 FM</button>
            <button onclick="playRadio('Rumbera Network 107.9 FM')">Rumbera Network 107.9 FM</button>
        </div>
        <div class="radio-player">
            <audio id="radioPlayer" controls></audio>
        </div>
    </section>

    <!-- TV Channels Section -->
    <section class="tv-section">
        <h2 class="section-title">TV Channels</h2>
        <div class="grid-container">
            <button onclick="playTV('TV 13')">TV 13</button>
            <button onclick="playTV('NOS PAIS')">NOS PAIS</button>
        </div>
        <div class="tv-player">
            <video id="tvPlayer" controls></video>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/scripts.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        // On page load, apply the saved theme
        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.mode-toggle')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
