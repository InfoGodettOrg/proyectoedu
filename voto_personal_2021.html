<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 - Voto Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.dark-mode .navbar a {
            color: #bb86fc;
        }

        .navbar .home-btn {
            font-weight: bold;
        }

        .navbar .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.dark-mode .dropdown-menu {
            background-color: #1f1f1f;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        body.dark-mode .dropdown-menu a:hover {
            background-color: #333;
        }

        .dropdown-menu .mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu .mode-toggle {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-menu .mode-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .search-container input[type="text"]:focus {
            border-color: #4CAF50;
        }

        body.dark-mode .search-container input[type="text"] {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #333;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
            transition: background-color 0.3s;
        }

        body.dark-mode table {
            background-color: #2c2c2c;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        body.dark-mode th,
        body.dark-mode td {
            color: #e0e0e0;
            border-color: #333;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        body.dark-mode th {
            background-color: #6200ee;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        body.dark-mode tr:nth-child(even) {
            background-color: #1f1f1f;
        }

        tr:hover {
            background-color: #ddd;
        }

        body.dark-mode tr:hover {
            background-color: #333;
        }

        /* Back to top button */
        .back-to-top {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .back-to-top {
            background-color: #6200ee;
            color: #ffffff;
        }

        .back-to-top:hover {
            background-color: #555;
        }

        body.dark-mode .back-to-top:hover {
            background-color: #3700b3;
        }

        @media screen and (max-width: 768px) {
            /* Adjust font size for mobile devices */
            h1 {
                font-size: 1.5rem;
            }

            .search-container input[type="text"] {
                width: 90%;
            }

            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar .menu-btn {
                margin-top: 10px;
            }

            table {
                font-size: 0.9rem;
            }

            .back-to-top {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            /* Further adjustments for smaller mobile screens */
            h1 {
                font-size: 1.2rem;
            }

            .navbar a {
                padding: 6px 12px;
                font-size: 1rem;
            }

            th, td {
                font-size: 0.8rem;
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="home-btn">HOME</a>
        <div class="menu-btn" onclick="toggleDropdown()">&#9776;</div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="archive.html">Archive</a>
        <a href="statistics.html">Statistics</a>
        <a href="history.html">History</a>
        <a href="tv_radio.html">TV | Radio</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Voto Personalnan</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search FAM, NOMBRE, or PARTIDO">
        </div>

        <!-- Filter by Partido -->
        <div class="filter-container">
            <label for="partidoFilter" class="filter-label">Filter by Partido:</label>
            <select id="partidoFilter" class="filter-select" onchange="filterTable()">
                <option value="">All</option>
                <option value="MFK">MFK</option>
                <option value="PAR">PAR</option>
                <option value="PNP">PNP</option>
                <option value="UKK">UKK</option>
                <option value="KEM">KEM</option>
                <option value="TPK">TPK</option>
                <option value="PIN">PIN</option>
                <option value="KdNT">KdNT</option>
                <option value="MAN">MAN</option>
                <option value="MKP">MKP</option>
                <option value="KUMUN">KUMUN</option>
                <option value="VISHON">VISHON</option>
                <option value="DEMOCRAAT">DEMOCRAAT</option>
                <option value="PS">PS</option>
                <option value="MP">MP</option>
            </select>
        </div>

        <table id="votoPersonalTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">NR</th>
                    <th onclick="sortTable(1, 'alpha')">FAM</th>
                    <th onclick="sortTable(2, 'alpha')">NOMBRE</th>
                    <th onclick="sortTable(3, 'alpha')">PARTIDO</th>
                    <th onclick="sortTable(4, 'numeric')">PUESTO</th>
                    <th onclick="sortTable(5, 'numeric')">VOTO</th>
                </tr>
            </thead>
            <tbody>
                <!-- Insert the rows here -->
            </tbody>
        </table>

        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </div>

    <script>
        // Function to toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        // On page load, apply the saved theme
        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.mode-toggle')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }

        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to sort the table
        function sortTable(n, type = 'numeric') {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("votoPersonalTable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (type === 'numeric') {
                        if (dir == "asc" && parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                            shouldSwitch = true;
                            break;
                        } else if (dir == "desc" && parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                            shouldSwitch = true;
                            break;
                        }
                    } else {
                        if (dir == "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        } else if (dir == "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        // Function to filter the table based on partido
        function filterTable() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("partidoFilter");
            filter = input.value.toUpperCase();
            table = document.getElementById("votoPersonalTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[3];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1 || filter == "") {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Function to search the table
        function searchTable() {
            var input, filter, table, tr, td, i, j, visible;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("votoPersonalTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                visible = false;
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        visible = true;
                    }
                }
                if (visible === true) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>

</body>

</html>
