<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Proyecto Edukashonal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        body.dark-mode .navbar a {
            color: #bb86fc;
        }

        .navbar .home-btn {
            font-weight: bold;
        }

        .navbar .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        body.dark-mode .dropdown-menu {
            background-color: #1f1f1f;
        }

        .dropdown-menu a {
            color: #333;
            padding: 10px 20px;
            display: block;
            text-align: left;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        body.dark-mode .dropdown-menu a:hover {
            background-color: #333;
        }

        .dropdown-menu .mode-toggle {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dropdown-menu .mode-toggle {
            color: #e0e0e0;
        }

        body.dark-mode .dropdown-menu .mode-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .archive-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark-mode .search-bar {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border-color: #333;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filters select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark-mode .filters select {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border-color: #333;
        }

        .article-list {
            list-style-type: none;
            padding: 0;
        }

        .article-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .article-item {
            background-color: #2c2c2c;
            border-color: #555;
            color: #e0e0e0;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark-mode .pagination a {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .pagination a.active {
            background-color: #666;
            border-color: #777;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="home-btn">HOME</a>
        <div class="menu-btn" onclick="toggleDropdown()">&#9776;</div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="archive.html">Archive</a>
        <a href="statistics.html">Statistics</a>
        <a href="history.html">History</a>
        <a href="tv_radio.html">TV | Radio</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    </div>

    <!-- Main Content -->
    <div class="archive-container">
        <h1>News Archive</h1>

        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search for articles..." onkeyup="searchArticles()" id="searchInput">

        <!-- Filters -->
        <div class="filters">
            <!-- Category Filter -->
            <select id="categoryFilter" onchange="searchArticles()">
                <option value="">All Categories</option>
                <option value="nobo">NOBO</option>
                <option value="amigoe">AMIGOE</option>
            </select>

            <!-- Month Filter -->
            <select id="monthFilter" onchange="searchArticles()">
                <option value="">All Months</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <!-- Year Filter -->
            <select id="yearFilter" onchange="searchArticles()">
                <option value="">All Years</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
        </div>

        <!-- Article Listings -->
        <ul class="article-list" id="articleList">
            <!-- Articles will be dynamically loaded here -->
        </ul>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination links will be dynamically loaded here -->
        </div>
    </div>

    <!-- JavaScript to Handle Search, Filtering, Dropdown Menu, and Dark Mode -->
    <script>
        const articles = [
            // Example articles data for the year 2020
            { description: "Summary of a major event in 2020", date: "2020-01-15", category: "NOBO", page: "1" },
            { description: "Details of a significant discovery in 2020", date: "2020-03-22", category: "AMIGOE", page: "2" },
            { description: "Economic changes that happened in 2020", date: "2020-06-10", category: "NOBO", page: "3" },

            // Example articles data for the year 2021
            { description: "Brief description of test article 1", date: "2021-01-01", category: "NOBO", page: "1" },
            { description: "Brief description of article 2", date: "2021-02-01", category: "AMIGOE", page: "2" },
            { description: "Overview of new laws passed in 2021", date: "2021-04-18", category: "NOBO", page: "3" },

            // Example articles data for the year 2022
            { description: "New technologies introduced in 2022", date: "2022-02-14", category: "AMIGOE", page: "1" },
            { description: "Important cultural events that took place in 2022", date: "2022-05-30", category: "NOBO", page: "2" },
            { description: "Healthcare advancements and improvements in 2022", date: "2022-08-12", category: "AMIGOE", page: "3" },

            // Example articles data for the year 2023
            { description: "Efforts to combat climate change in 2023", date: "2023-03-05", category: "NOBO", page: "1" },
            { description: "Medical breakthroughs in 2023", date: "2023-07-20", category: "AMIGOE", page: "2" },
            { description: "Political landscape shifts in 2023", date: "2023-10-11", category: "NOBO", page: "3" },

            // Example articles data for the year 2024
            { description: "Significant sports events in 2024", date: "2024-02-09", category: "AMIGOE", page: "1" },
            { description: "Steps towards economic recovery in 2024", date: "2024-06-15", category: "NOBO", page: "2" },
            { description: "Revival of cultural activities in 2024", date: "2024-09-23", category: "AMIGOE", page: "3" },

            // Example articles data for the year 2025
            { description: "Innovative technologies emerging in 2025", date: "2025-01-12", category: "NOBO", page: "1" },
            { description: "International efforts towards global peace in 2025", date: "2025-04-25", category: "AMIGOE", page: "2" },
            { description: "Significant healthcare advancements in 2025", date: "2025-08-08", category: "NOBO", page: "3" }
        ];

        function searchArticles() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();
            const monthFilter = document.getElementById('monthFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;

            const filteredArticles = articles.filter(article => {
                const articleDate = new Date(article.date);
                const articleMonth = String(articleDate.getMonth() + 1).padStart(2, '0'); // Month as "01", "02", etc.
                const articleYear = articleDate.getFullYear().toString();

                const matchesSearch = article.description.toLowerCase().includes(searchInput);
                const matchesCategory = (categoryFilter === "" || article.category.toLowerCase() === categoryFilter);
                const matchesMonth = (monthFilter === "" || articleMonth === monthFilter);
                const matchesYear = (yearFilter === "" || articleYear === yearFilter);

                return matchesSearch && matchesCategory && matchesMonth && matchesYear;
            });

            displayArticles(filteredArticles);
        }

        function displayArticles(articles) {
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = "";
            articles.forEach(article => {
                const li = document.createElement('li');
                li.classList.add('article-item');
                li.innerHTML = `
                    <p class="article-description"><strong>Description:</strong> ${article.description}</p>
                    <p class="article-category"><strong>Category:</strong> ${article.category}</p>
                    <p class="article-page"><strong>Page:</strong> ${article.page}</p>
                    <p class="article-date"><strong>Date:</strong> ${article.date}</p>
                `;
                articleList.appendChild(li);
            });
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const searchQuery = getQueryParam('search');
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
            }
            searchArticles(); // Perform search on page load with query param or initial articles
        });

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.mode-toggle')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
        }

        // On page load, apply the saved theme
        window.onload = function() {
            let savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
